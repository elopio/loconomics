<!-- profile-picture-bio-fieldset -->
<script type="text/html" id="profile-picture-bio-fieldset-template">
    <h2 class="SectionTitle">
        <span>Profile picture</span>
        <span class="pull-right hidden-xs hidden-sm" data-bind="visible: user.isServiceProfessional"><a class="hidden-xs hidden-sm" href="https://loconomics.com/#!/help/relatedArticles/201960933-writing-your-profile-bio" target="_blank">Help <i class="fa fa-fw ion-ios-help-outline"></i></a>
        </span>
        <span class="pull-right hidden-xs hidden-sm" data-bind="visible: !user.isServiceProfessional"><a class="hidden-xs hidden-sm" href="https://loconomics.com/#!/help/relatedArticles/201213895-managing-your-marketplace-profile" target="_blank">Help <i class="fa fa-fw ion-ios-help-outline"></i></a>
        </span>
    </h2>
    <div>
        <div data-bind="visible: !localPhotoPreview()">
            <div class="Avatar Avatar--lg" data-bind="attr: { style: photoRotationStyle }"><img data-bind="attr: { src: previewPhotoUrl() || profile.photoUrl() }" /></div>
        </div>
        <div data-bind="visible: localPhotoPreview">
            <div class="Avatar Avatar--lg" data-bind="domElement: localPhotoPreview, attr: { style: photoRotationStyle }"></div>
        </div>
    </div>
    <div class="LightForm-tool">
        <button type="button" class="btn btn-info btn-block"
                data-bind="visible: localPhotoPreview, disable: isLocked, click: rotatePhoto">
            <span>Rotate photo</span>
        </button>
        <button type="button" class="btn btn-default btn-block"
                data-bind="visible: takePhotoSupported, disable: isLocked" data-toggle="ActionSheet" data-target="profilePictureBio-photoSheet">
            <span class="fa ion ion-ios-camera-outline fa-lg" aria-hidden="true"></span> <span>Change photo</span>
        </button>
        <span class="btn btn-default btn-block btn-file" data-bind="if: !takePhotoSupported(), attr: { disabled: isLocked }">
            <span class="fa ion ion-ios-camera-outline fa-lg" aria-hidden="true"></span> <span>Change photo</span>
            <input type="file" data-bind="disable: isLocked, fileUploader: { options: uploaderOptions, eventHandlers: uploaderEventHandlers }">
        </span>
    </div>
    <h2 class="SectionTitle">
        <span>Public bio</span>
        <span class="pull-right hidden-xs hidden-sm" data-bind="visible: user.isServiceProfessional"><a class="hidden-xs hidden-sm" href="https://loconomics.com/#!/help/relatedArticles/201960933-writing-your-profile-bio" target="_blank">Help <i class="fa fa-fw ion-ios-help-outline"></i></a>
        </span>
        <span class="pull-right hidden-xs hidden-sm" data-bind="visible: !user.isServiceProfessional"><a class="hidden-xs hidden-sm" href="https://loconomics.com/#!/help/relatedArticles/201213895-managing-your-marketplace-profile" target="_blank">Help <i class="fa fa-fw ion-ios-help-outline"></i></a>
        </span>
    </h2>
    <div class="form-group">
        <textarea aria-label="Public bio" id="profilePictureBio-publicBio" rows="6"
class="form-control" data-bind="value: profile.publicBio, disable: isLocked"></textarea>
    </div>    
</script>
