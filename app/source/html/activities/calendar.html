<!-- Activity calendar -->
<div data-activity="calendar" data-bind="css: { 'is-loading': isLoading }" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <h1 class="hidden-xs hidden-sm">Who, what, when &amp; where</h1>
            <div class="col-md-7 col-sm-reset">
                <h1 class="SectionTitle SectionTitle--withBtn CalendarDateHeader">
                    <button class="btn btn-default fa ion ion-ios-arrow-left hidden-xs hidden-sm" data-bind="click: prevDate"></button>
                    <button type="button" class="btn btn-link" data-bind="click: openDatePicker">
                        <time data-bind="attr: { datetime: currentDate }, text: currentDate, format: { type: 'datetime', format: 'dddd (M/D)' }"></time>
                        <span class="caret"></span>
                    </button>
                    <button class="btn btn-default fa ion ion-ios-arrow-right hidden-xs hidden-sm" data-bind="click: nextDate"></button>
                </h1>
                <div id="calendarDatePicker" class="calendar-placeholder" data-date="today"></div>
                <!-- Daily View (appointments list) -->
                <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
                <div id="calendarDailyView" class="TilesList TilesList--openEnd" data-bind="template: { name: 'time-slot-tile-template', foreach: slots, as: 'slot' }"></div>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'calendar'"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
