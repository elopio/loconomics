<!-- ClientEdition activity -->
<div data-activity="prototypeFamilyEditor" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">  
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="#" data-shell="goBack"><i class="fa fa-fw ion-ios-arrow-thin-left"></i> Back</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <h2 class="SectionTitle">
                    <span data-bind="text: header"></span>
                    <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
                </h2>
                <form class="container-fluid LightForm" role="form" data-bind="submit: save">
                    <div data-bind="css: { 'is-loading': isLoading }">
                        <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
                    </div>
                    <div data-bind="with: client()">
                        <app-unlabeled-input params="placeholder: 'Name', value: firstName, disable: $root.isLocked, attr: { readonly: $root.isReadOnly }"></app-unlabeled-input>
                        <div class="LightForm-Section">
                            <div class="row">
                                <label>Breed: </label>
                                <div class="Select Select-block ">
                                    <select class="select-unstyled selectpicker">
                                            <option value="4">Labrador</option>
                                            <option value="5">German Shepherd</option>
                                            <option value="6">Golden Retriever</option>
                                            <option value="6">Bulldog</option>
                                            <option value="6">Beagle</option>
                                            <option value="6">French Bulldog</option>
                                            <option value="6">Yorkshire Terrier</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="LightForm-Section">
                            <div class="row">
                                <label>Size: </label>
                                <div class="Select Select-block ">
                                    <select class="select-unstyled selectpicker">
                                            <option value="4">Small (0-15lbs)</option>
                                            <option value="5">Medium (16-40lbs)</option>
                                            <option value="6">Large (41-100lbs)</option>
                                            <option value="6">Giant (101+lbs)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="LightForm-Section">
                            <div class="row">
                                <label>Birth Date: </label>
                                <input type="date" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="LightForm-Section">
                            <div class="row">
                                <label>Notes about Dog: </label>
                                <textarea class="form-control" data-bind="textInput: notesAboutClient, disable: $root.isLocked" placeholder="Notes about dog (only seen by you)"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="LightForm-submitBar">
                        <button type="submit" class="btn btn-primary btn-block" data-bind="text: submitText, disable: $root.isLocked() || !unsavedChanges(), css: { 'btn-danger': isSaving() }"></button>
                        <button type="button" class="btn btn-danger btn-block" data-bind="text: deleteText, disable: $root.isLocked(), event: { click: confirmRemoval }, visible: !isNew()"></button>
                    </div>
                </form>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'cms', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
