<!-- marketplaceProfile activity.-->
<div data-activity="marketplaceProfile" data-bind="css: { 'is-loading': isLoading }" class="Boxes-sm animated">
  <app-inline-user-menu></app-inline-user-menu>
  <div class="container">
      <div class="row">
          <h1 class="hidden-xs hidden-sm">Be your shiny self</h1>
        <div class="col-md-7 col-sm-reset">

            <div data-bind="visible: user.isServiceProfessional">
                <h2 class="SectionTitle">Job titles
                    <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
                </h2>
                <app-job-titles-list params="jobTitles: userJobProfile, selectJobTitle: selectJobTitle, showMarketplaceInfo: showMarketplaceInfo"></app-job-titles-list>
                <ul class="TilesList TilesList--openEnd">
                    <li>
                        <a class="CompactLinkTile" href="/addJobTitles">
                            <div class="Tile-content text-muted">Add a job title</div>
                            <div class="Tile-icon text-muted"><span class="fa ion ion-plus"></span></div>
                        </a>
                    </li>
                    <li class="LinkTile" data-bind="visible: isPreviewReady">
                        <div class="Tile-content"><a href="/profile" class="btn btn-default btn-block">Preview profile</a></div>
                    </li>
                </ul>
            </div>
            <app-feedback-entry class="visible-xs visible-sm" params="section: 'marketplaceProfile'"></app-feedback-entry>
        </div>
        <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
           <app-inline-side-menu params="vocElement: 'marketplaceProfile'"></app-inline-side-menu>
        </div>
    </div>
  </div>
</div>
