<!-- Activity prototypePetSitterServiceEditor -->
<div data-activity="prototypePetSitterServiceEditor" class="Boxes-sm animated">
    <app-inline-user-menu>@render('parts/UserMenuContents.html')</app-inline-user-menu>
    <div class="container">
        <div class="row">  
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="#" data-shell="goBack"><i class="fa fa-fw ion-ios-arrow-thin-left"></i> Back</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <form class="container-fluid LightForm" role="form">
                    <h2 class="SectionTitle">
                        <span>Add a new Dog Sitter service</span>
                    </h2>                       
                    <div class="form-inline isolated">
                        <label>What will clients be booking?</label>
                        <input type="text" class="form-control" placeholder="e.g. Daily Dog Sitting">
                    </div>
                        <div class="LightForm-Section">
                            <div class="row">
                            <label>Who can book this service?</label>
                                <div class="Select Select-block ">
                                    <select class="select-unstyled selectpicker">
                                         <option value="3">Anyone</option>
                                         <option value="1">First-time clients only</option>
                                         <option value="2">Existing clients only</option>
                                         <option value="4">Certain clients only</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="LightForm-Section">
                            <div class="row">
                            <label>Which clients?</label>
                                <div class="Select Select-block ">
                                    <select class="select-unstyled selectpicker">
                                            <option value="4">Joshua Danielson's dog Fido</option>
                                            <option value="5">Joshua Danielson's dog Buster</option>
                                            <option value="6">Juan Sanchez's dog Rover</option>
                                            <option value="6">Add new dog</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="LightForm-Section">
                            <div class="row">
                                <label>Where can this service be booked?</label>
                                    <div class="Select Select-block ">
                                        <select class="select-unstyled selectpicker">
                                            <optgroup label="My service areas">
                                             <option value="2">5.0 miles from 94110</option>
                                             <option value="2">Add new service area</option>
                                            </optgroup>
                                        </select>
                                    </div>
                            </div>
                        </div>
                        <div class="form-inline isolated">
                            <div class="form-group">
                                <label class="control-label">What's the price?</label>
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                        <input id="serviceProfessionalServiceEditor-price" type="number" class="form-control" min="0" step=".01" placeholder="0.00"/>
                                </div>
                            </div>
                        </div>  
                        <div class="form-inline isolated">
                            <label class="control-label">How much time will the meet and greet take?</label>
                            <div class="row">
                                <span class="col-xs-12 col-sm-5 form-group">
                                    <label class="control-label sr-only">Hours</label>
                                    <div class="input-group">
                                        <input id="serviceProfessionalServiceEditor-durationHours" type="number" class="form-control" min="0" step="1" placeholder="1"/>
                                        <span class="input-group-addon">hours</span>
                                    </div>
                                </span>
                                <span class="col-xs-12 col-sm-offset-1 col-sm-5 form-group">
                                    <label class="control-label sr-only">Minutes</label>
                                    <div class="input-group">
                                        <input id="serviceProfessionalServiceEditor-durationMinutes" type="number" class="form-control" min="0" step="15" placeholder="0"/>
                                        <span class="input-group-addon">minutes</span>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="LightForm-Section">
                            <div class="row">
                                <label>What's the maximum number of dogs included in the price?</label>
                                <div class="Select Select-block ">
                                    <select class="select-unstyled selectpicker">
                                         <option value="1">1 dog</option>
                                         <option value="2">2 dogs</option>
                                         <option value="3">3 dogs</option>
                                         <option value="4">4 dogs</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">What services are included?</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Select suggested or add new" > 
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default"><i class="fa ion ion-arrow-down-b" aria-hidden="true"></i><span class="sr-only">Show all</span>
                                </button>
                                </span>
                            </div>                        
                            <ol class="TagsList" >
                              <li class="TagsList-item"> <span>Walks</span>

                                <button type="button" class="btn btn-link" > <i class="fa ion ion-ios-close-outline" aria-hidden="true"></i>  <span class="sr-only">Remove</span>

                                </button>
                              </li>

                              <li class="TagsList-item"> <span>Feeding</span>

                                <button type="button" class="btn btn-link" > <i class="fa ion ion-ios-close-outline" aria-hidden="true"></i>  <span class="sr-only">Remove</span>

                                </button>
                              </li>

                              <li class="TagsList-item"> <span>Watering</span>

                                <button type="button" class="btn btn-link" > <i class="fa ion ion-ios-close-outline" aria-hidden="true"></i>  <span class="sr-only">Remove</span>

                                </button>
                              </li>
                            </ol>
                    </div>
                        <div class="form-group">
                            <label class="control-label"><span>Anything else?</span></label>
                            <textarea class="form-control" id="serviceProfessionalServiceEditor-description" type="number" placeholder="Describe to the client anything else you'll provide.">
                            </textarea>
                        </div>
                    <div class="LightForm-submitBar">
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </div>       
                </form>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'scheduling'"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
