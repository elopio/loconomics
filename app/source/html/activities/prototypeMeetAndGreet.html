<!-- Activity prototypeMeeatAndGreet -->
<div data-activity="prototypeMeetAndGreet" class="Boxes-sm animated">
    <app-inline-user-menu>@render('parts/UserMenuContents.html')</app-inline-user-menu>
    <div class="container">
        <div class="row">  
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="#" data-shell="goBack"><i class="fa fa-fw ion-ios-arrow-thin-left"></i> Back</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <form class="container-fluid LightForm" role="form">
                    <h2 class="SectionTitle">
                        <span>Add a new Dog Walker meet and greet</span>
                    </h2>                       
                    <div class="form-inline isolated">
                        <label>What will clients be booking?</label>
                        <input type="text" class="form-control" value="Dog Meet and Greet"> 
                    </div>
<!--
                    <div class="LightForm-Section">

                            <label>Who can book this meet and greet?</label>

                                <select class="select-unstyled selectpicker">
                                         <option value="1">First-time clients only</option>
                                         <option value="3">Anyone</option>
                                </select>

                    <div class="LightForm-Section">
                        <div class="row">
                            <label>Where can this meet and greet be booked?</label>
                            <div class="Select Select-block">
                                <select class="select-unstyled selectpicker">
                                    <optgroup label="My service locations">
                                        <option value="1">My studio</option>
                                        <option value="2">Add new service location</option>
                                    </optgroup>
                                    <optgroup label="My service areas">
                                        <option value="2">5.0 miles from 94110</option>
                                        <option value="2">Add new service area</option>
                                    </optgroup>
                                    <optgroup label="Remote options">
                                        <option value="4">Phone call</option>
                                        <option value="5">Facetime</option>
                                        <option value="6">Google Hangout</option>
                                        <option value="7">Skype</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-inline isolated">
                        <div class="form-group">
                            <label class="control-label">What's the price for this meet and greet?</label>
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                    <input id="serviceProfessionalServiceEditor-price" type="number" class="form-control" min="0" step=".01" placeholder="0.00"/>
                            </div>
                        </div>
                    </div> 
                        <div class="form-inline isolated">
                            <label class="control-label">How much time will the meet and greet take?</label>
                            <div class="row">
                                <span class="col-xs-12 col-sm-5 form-group">
                                    <label class="control-label sr-only">Hours</label>
                                    <div class="input-group">
                                        <input id="serviceProfessionalServiceEditor-durationHours" type="number" class="form-control" min="0" step="1" placeholder="0"/>
                                        <span class="input-group-addon">hours</span>
                                    </div>
                                </span>
                                <span class="col-xs-12 col-sm-offset-1 col-sm-5 form-group">
                                    <label class="control-label sr-only">Minutes</label>
                                    <div class="input-group">
                                        <input id="serviceProfessionalServiceEditor-durationMinutes" type="number" class="form-control" min="0" step="15" placeholder="0"/>
                                        <span class="input-group-addon">minutes</span>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><span>What can clients expect during the meet and greet?</span></label>
                            <textarea class="form-control" id="serviceProfessionalServiceEditor-description" type="number" placeholder="Include anything the client needs to prepare for the meet and greet.">
                            </textarea>
                        </div>  
                        <div class="form-group">
                            <label class="control-label"><span>What information about the client's dog(s) do you want to know?</span></label>
                            <textarea class="form-control" id="serviceProfessionalServiceEditor-description" type="number">Please let me know your dog's age, breed, size, temperament and what services you're interested in.</textarea>
                        </div>  
                    <div class="row">
                        <label class="control-label col-xs-12">My rates start at:</label>
                        <div class="form-group col-xs-12 col-sm-5">
                            <div class="input-group">       <span class="input-group-addon">$</span> 
                                <input id="serviceProfessionalServiceEditor-priceRateQuantity" class="form-control" type="number" min="0" step=".01" placeholder="0.00">
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-sm-5">
                            <label for="serviceProfessionalServiceEditor-priceRateUnit" class="control-label sr-only">per</label>
                            <div class="input-group"> 
                                <span class="input-group-addon">per</span> 
                                <input id="serviceProfessionalServiceEditor-priceRateUnit" class="form-control" placeholder="walk">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> <span>I prefer not to state</span>  <span> <a href="#" title="">(<span>not recommended</span>)</a>
                                    </span>
                                </label>
                            </div>
                            <!--if isHipaa-->
<!--
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> <span>I offer sliding scale rates</span>  
                                </label>
                            </div>
-->
                        </div>
                    </div> 
                    <div class="LightForm-submitBar">
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </div>      
                </form>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'scheduling'"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
