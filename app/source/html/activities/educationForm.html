<!-- educationForm activity -->
<div data-activity="educationForm" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row"> 
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/education"><i class="fa fa-fw ion-ios-arrow-thin-left"></i> Education</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <h2 class="SectionTitle">
                    <span>Your degrees &amp; certifications</span>
                    <span class="pull-right hidden-xs hidden-sm"><a class="hidden-xs hidden-sm" href="https://loconomics.com/#!/help/relatedArticles/201960833-adding-education-to-your-profile" target="_blank">Help <i class="fa fa-fw ion-ios-help-outline"></i></a>
                    </span>
                </h2>
                <form class="container-fluid LightForm" data-bind="submit: save, with: item">
                    <div class="form-group">
                        <label for="educationForm-school">School</label>
                        <div>
                            <input type="text" id="educationForm-school" class="form-control" data-bind="value: institutionName, disable: $parent.isLocked"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="educationForm-degree">Degree/Certificate</label>
                        <input type="text" id="educationForm-degree" class="form-control" data-bind="value: degreeCertificate, disable: $parent.isLocked"/>
                    </div>
                    <div class="form-group">
                        <label for="educationForm-field">Field of study</label>
                        <input type="text" id="educationForm-field" class="form-control"
                           data-bind="value: fieldOfStudy, disable: $parent.isLocked"/>
                    </div>
                    <div class="form-group">
                        <label for="educationForm-startYear">Years attended: </label>
                        <div class="form-group form-group-inline">
                            <label for="educationForm-startYear" class="sr-only">Started:</label>
                            <select id="educationForm-startYear" class="form-control"
                                   data-bind="options: $parent.yearsOptions, optionsCaption: '-', value: fromYearAttended, disable: $parent.isLocked">
                            </select>
                        </div>
                        <span>&nbsp;-&nbsp;</span>
                        <div class="form-group form-group-inline">
                            <label for="educationForm-startYear" class="sr-only">Ended:</label>
                            <select id="educationForm-endYear" class="form-control"
                                   data-bind="options: $parent.yearsOptions, optionsCaption: '-', value: toYearAttended, disable: $parent.isLocked">
                            </select>
                        </div>
                    </div>
                    <div class="LightForm-submitBar">
                        <button type="submit" class="btn btn-primary btn-block" data-bind="text: $parent.submitText, disable: $parent.isLocked">Save</button>
                        <button type="button" class="btn btn-danger btn-block" data-bind="text: $parent.deleteText, disable: $parent.isLocked, click: $parent.confirmRemoval">Delete</button>
                    </div>
                </form>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'marketplaceProfile'"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
